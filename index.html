<!-- PayPal Donation Button -->
<div class="donation">
    <label for="donation">Donation Amount ($):</label>
    <input type="number" id="donation" value="0" placeholder="Optional donation amount">
    <div id="paypal-button-container">
        <!-- PayPal button will appear here -->
    </div>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
<script>
    function renderPayPalButton(donationAmount) {
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: donationAmount.toFixed(2)
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert("Donation Successful! Thank you, " + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');
    }

    // Calculate donation and render PayPal button
    document.getElementById('donation').addEventListener('input', function() {
        let donationAmount = parseFloat(this.value) || 0;
        renderPayPalButton(donationAmount);
    });
</script>
