<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tow Truck Charge Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 400px; margin: auto; }
        label, input, button { display: block; width: 100%; margin-bottom: 10px; }
        button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; font-weight: bold; }
        .checkbox-group label { display: flex; align-items: center; font-size: 14px; }
        .checkbox-group input { width: auto; margin-right: 10px; }
        input[readonly] { background: #f0f0f0; cursor: not-allowed; }
        h3 { margin-top: 15px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tow Truck Charge Calculator</h2>

        <label for="pickupAddress">Pickup Address:</label>
        <input type="text" id="pickupAddress" placeholder="Enter pickup location">

        <label for="dropoffAddress">Drop-off Address:</label>
        <input type="text" id="dropoffAddress" placeholder="Enter drop-off location">

        <label for="mileage">Miles Towed (Auto-Calculated):</label>
        <input type="number" id="mileage" value="0" readonly>

        <label for="baseFee">Base Hook-up Fee ($):</label>
        <input type="number" id="baseFee" value="75">

        <label for="ratePerMile">Rate per Mile ($):</label>
        <input type="number" id="ratePerMile" value="5">

        <label for="afterHours">After-Hours Fee ($):</label>
        <input type="number" id="afterHours" value="0">

        <label for="winching">Winching/Recovery Fee ($):</label>
        <input type="number" id="winching" value="0">

        <h3>Additional Services (Each at $20):</h3>
        <div class="checkbox-group">
            <label><input type="checkbox" class="extra-service" value="20"> My Vehicle is Missing Wheel(s) (+$20)</label>
            <label><input type="checkbox" class="extra-service" value="20"> My Vehicle has a Broken Ball Joint (+$20)</label>
            <label><input type="checkbox" class="extra-service" value="20"> My Vehicle has a Broken Tire Rod (+$20)</label>
            <label><input type="checkbox" class="extra-service" value="20"> My Vehicle is Stuck In Park (+$20)</label>
            <label><input type="checkbox" class="extra-service" value="20"> I have No Keys with Vehicle (+$20)</label>
        </div>

        <button onclick="calculateCharge()">Calculate</button>

        <div id="result"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let pickupInput = document.getElementById("pickupAddress");
            let dropoffInput = document.getElementById("dropoffAddress");
            let mileageField = document.getElementById("mileage");

            let autocompletePickup = new google.maps.places.Autocomplete(pickupInput);
            let autocompleteDropoff = new google.maps.places.Autocomplete(dropoffInput);

            autocompleteDropoff.addListener('place_changed', function () {
                let service = new google.maps.DistanceMatrixService();
                service.getDistanceMatrix(
                    {
                        origins: [pickupInput.value],
                        destinations: [dropoffInput.value],
                        travelMode: 'DRIVING',
                    }, function (response, status) {
                        if (status === 'OK' && response.rows[0].elements[0].status === 'OK') {
                            let miles = parseFloat(response.rows[0].elements[0].distance.text.replace(/[^0-9.]/g, ""));
                            mileageField.value = miles;
                        } else {
                            mileageField.value = 0;
                        }
                    }
                );
            });
        });

        function calculateCharge() {
            let baseFee = parseFloat(document.getElementById('baseFee').value) || 0;
            let mileage = parseFloat(document.getElementById('mileage').value) || 0;
            let ratePerMile = parseFloat(document.getElementById('ratePerMile').value) || 0;
            let afterHours = parseFloat(document.getElementById('afterHours').value) || 0;
            let winching = parseFloat(document.getElementById('winching').value) || 0;

            let extraServices = document.querySelectorAll('.extra-service:checked');
            let extraCost = extraServices.length * 20;

            let totalCost = baseFee + (mileage * ratePerMile) + afterHours + winching + extraCost;

            document.getElementById('result').innerText = `Total Charge: $${totalCost.toFixed(2)}`;
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=places" async defer></script>
</body>
</html>
