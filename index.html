<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tow Truck Charge Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; margin: 0; background-color: #f4f4f4; }
        .container { max-width: 420px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2, h3 { text-align: center; }
        label { font-weight: bold; margin-top: 10px; display: block; }
        input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; font-size: 16px; margin-top: 15px; border-radius: 5px; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; font-weight: bold; text-align: center; font-size: 18px; color: #333; }
        .checkbox-container { margin-top: 10px; }
        .checkbox-container label { font-weight: normal; display: flex; align-items: center; cursor: pointer; }
        .checkbox-container input { margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tow Truck Charge Calculator</h2>

        <label for="baseFee">Base Hook-up Fee ($):</label>
        <input type="number" id="baseFee" value="75" min="0">

        <label for="mileage">Miles Towed:</label>
        <input type="number" id="mileage" value="10" min="0">

        <label for="ratePerMile">Rate per Mile ($):</label>
        <input type="number" id="ratePerMile" value="5" min="0">

        <label for="afterHours">After-Hours Fee ($):</label>
        <input type="number" id="afterHours" value="0" min="0">

        <label for="winching">Winching/Recovery Fee ($):</label>
        <input type="number" id="winching" value="0" min="0">

        <h3>Additional Services (Each +$20.00)</h3>
        <div class="checkbox-container">
            <label><input type="checkbox" id="missingWheels"> My Vehicle is Missing Wheel(s)</label>
            <label><input type="checkbox" id="brokenBallJoint"> My Vehicle has a Broken Ball Joint</label>
            <label><input type="checkbox" id="brokenTireRod"> My Vehicle has a Broken Tire Rod</label>
            <label><input type="checkbox" id="stuckInPark"> My Vehicle is Stuck in Park</label>
            <label><input type="checkbox" id="noKeys"> I have No Keys with Vehicle</label>
        </div>

        <button onclick="calculateCharge()">Calculate</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateCharge() {
            let baseFee = parseFloat(document.getElementById('baseFee').value) || 0;
            let mileage = parseFloat(document.getElementById('mileage').value) || 0;
            let ratePerMile = parseFloat(document.getElementById('ratePerMile').value) || 0;
            let afterHours = parseFloat(document.getElementById('afterHours').value) || 0;
            let winching = parseFloat(document.getElementById('winching').value) || 0;

            // Additional services, each +$20 charge
            let additionalServices = 0;
            let additionalCheckboxes = ['missingWheels', 'brokenBallJoint', 'brokenTireRod', 'stuckInPark', 'noKeys'];
            additionalCheckboxes.forEach(id => {
                if (document.getElementById(id).checked) additionalServices += 20;
            });

            // Calculate total cost
            let totalCost = baseFee + (mileage * ratePerMile) + afterHours + winching + additionalServices;
            document.getElementById('result').innerText = `Total Charge: $${totalCost.toFixed(2)}`;
        }
    </script>
</body>
</html>
